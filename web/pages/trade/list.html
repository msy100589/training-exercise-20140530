<div id="trade">
    <div class="items panel panel-default" hidden>
        <div class="panel-heading">Trade List</div>
        <div class="panel-body">
            <button class="btn-add btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i>
                Add
            </button>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Ports</th>
                    </tr>
                </thead>
                <tbody class="list"></tbody>
            </table>
        </div>
    </div>

    <div class="form panel panel-default" hidden>
        <div class="panel-heading">New Trade</div>
        <div class="panel-body">
            <form class="form col-md-5" role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Port Codes <i>(Comma separated)</i></label>
                    <input type="text" name="ports" class="form-control"/>
                </div>
                <div class="form-group">
                    <button class="btn-save btn btn-primary" type="button">Save</button>
                    <button class="btn-cancel btn" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="resources/js/trade/list.js"></script>
    <script src="resources/js/trade/form.js"></script>
</div>
